<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <h1>Conversor de Temperatura</h1>

    <form action="">
        <input type="text" id="Temperatura" placeholder="Introduce un numero">
    </form>

    <h3>Seleccione la conversion que desea realizar</h2><br>
    
    <button onclick="CelsiusaFarenheit()">Celsius a Farenheit</button>
    <button onclick="FarenheitaCelsius()">Farenheit a Celsius</button>
    <button onclick="CelsiusaKelvin()">Celsius a Kelvin</button>
    <button onclick="KelvinaCelsius()">Kelvin a Celsius</button><br>
    <button onclick="KelvinaFarenheit()">Kelvin a Farenheit</button>
    <button onclick="FarenheitaKelvin()">Farenheit a Kelvin</button>
    <br>
    <p>Resultado:</p>
    <div id="Resultado">000</div>

    <script src = "script.js"></script>

</body>
</html>
